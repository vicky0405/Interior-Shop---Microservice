<header class="sticky top-0 z-40 w-full bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0 flex items-center cursor-pointer" routerLink="/">
        <span class="material-symbols-outlined text-primary text-3xl mr-2">chair</span>
        <span class="font-black text-xl tracking-tight text-gray-900"
          >INTERIOR<span class="text-primary">SHOP</span></span
        >
      </div>

      <nav class="hidden md:flex space-x-8">
        <a routerLink="/" class="text-gray-500 hover:text-primary font-medium transition"
          >Trang chủ</a
        >
        <a routerLink="/" class="text-gray-900 font-bold border-b-2 border-primary">Sản phẩm</a>
        <a href="#" class="text-gray-500 hover:text-primary font-medium transition"
          >Phòng cảm hứng</a
        >
        <a href="#" class="text-gray-500 hover:text-primary font-medium transition">Về chúng tôi</a>
      </nav>

      <div class="flex items-center gap-6">
        <button class="text-gray-500 hover:text-primary">
          <span class="material-symbols-outlined text-2xl">search</span>
        </button>

        <div class="relative group cursor-pointer py-4">
          <div class="relative" routerLink="/cart">
            <span
              class="material-symbols-outlined text-2xl text-gray-700 group-hover:text-primary transition"
              >shopping_cart</span
            >

            <span
              *ngIf="cartCount > 0"
              class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-bold h-5 w-5 flex items-center justify-center rounded-full border-2 border-white"
            >
              {{ cartCount }}
            </span>
          </div>

          <div
            class="absolute right-0 top-full w-max opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-4 group-hover:translate-y-0 z-50"
          >
            <app-mini-cart></app-mini-cart>
          </div>

          <div class="absolute top-full right-0 w-20 h-4 bg-transparent"></div>
        </div>

        <button class="hidden sm:block text-sm font-bold text-gray-700 hover:text-primary">
          Đăng nhập
        </button>
      </div>
    </div>
  </div>
</header>
