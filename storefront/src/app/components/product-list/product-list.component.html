<div
  class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-200"
>
  <div class="layout-container flex h-full grow flex-col">
    <main class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex flex-wrap gap-2 pb-4">
        <a class="text-slate-500 text-sm font-medium" href="#">Home</a>
        <span class="text-slate-500">/</span>
        <span class="text-[#0d141b] text-sm font-medium">Products</span>
      </div>

      <div class="flex flex-col lg:flex-row gap-8">
        <aside class="w-full lg:w-64 xl:w-72 flex-shrink-0 hidden lg:block">
          <div class="sticky top-28">
            <p
              class="text-[#0d141b] dark:text-slate-50 text-3xl font-black leading-tight tracking-[-0.033em] mb-6"
            >
              Danh Má»¥c
            </p>

            <div class="flex flex-col border-b border-b-slate-200 dark:border-b-slate-700">
              <div *ngFor="let cat of categories">
                <details
                  *ngIf="cat.children && cat.children.length > 0"
                  class="flex flex-col border-t border-t-slate-200 dark:border-t-slate-700 py-2 group"
                  open
                >
                  <summary class="flex cursor-pointer items-center justify-between gap-6 py-2">
                    <p class="text-[#0d141b] dark:text-slate-200 text-sm font-bold leading-normal">
                      {{ cat.name }}
                    </p>
                    <span
                      class="material-symbols-outlined text-[#0d141b] dark:text-slate-200 group-open:rotate-180 transition-transform"
                    >
                      expand_more
                    </span>
                  </summary>

                  <div class="pt-2">
                    <label
                      *ngFor="let child of cat.children"
                      class="flex gap-x-3 py-2 flex-row items-center cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-800 rounded px-2"
                    >
                      <input
                        type="checkbox"
                        class="h-5 w-5 rounded border-slate-300 text-primary focus:ring-0"
                      />
                      <p
                        class="text-[#0d141b] dark:text-slate-300 text-sm font-normal leading-normal"
                      >
                        {{ child.name }}
                      </p>
                    </label>
                  </div>
                </details>

                <div
                  *ngIf="!cat.children || cat.children.length === 0"
                  class="border-t border-t-slate-200 dark:border-t-slate-700 py-4"
                >
                  <p
                    class="text-[#0d141b] dark:text-slate-200 text-sm font-bold leading-normal cursor-pointer"
                  >
                    {{ cat.name }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </aside>

        <div class="flex-1">
          <div class="flex justify-end mb-4"></div>

          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-6">
            <div
              *ngFor="let item of variants"
              [routerLink]="['/product', item.productId]"
              class="group relative flex flex-col overflow-hidden rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 transition-all hover:shadow-lg"
            >
              <div class="aspect-square overflow-hidden bg-gray-100 relative">
                <img
                  class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105"
                  src="{{ item.imageUrl }}"
                  alt="{{ item.name }}"
                />

                <div
                  *ngIf="item.attributes?.color"
                  class="absolute top-2 left-2 bg-black/60 text-white text-xs px-2 py-1 rounded backdrop-blur-sm"
                >
                  {{ item.attributes.color }}
                </div>
              </div>

              <div class="p-4 flex flex-col flex-1">
                <h3 class="text-lg font-bold text-[#0d141b] dark:text-slate-50">
                  {{ item.name }}
                </h3>

                <p class="text-sm text-slate-500 mt-1">
                  <span *ngIf="item.attributes?.material">{{ item.attributes.material }}</span>
                  <span *ngIf="item.attributes?.material && item.sku"> | </span>
                  <span>{{ item.sku }}</span>
                </p>

                <p class="mt-4 text-xl font-black text-[#0d141b] dark:text-slate-50">
                  {{ item.price | currency: 'VND' : 'symbol' : '1.0-0' }}
                </p>
              </div>

              <div
                class="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity"
              >
                <button
                  (click)="addToCart($event, item)"
                  class="flex items-center justify-center gap-2 rounded-lg bg-primary h-10 px-4 text-sm font-bold text-white shadow-lg"
                >
                  <span class="material-symbols-outlined">add_shopping_cart</span>
                  Add
                </button>
              </div>
            </div>
          </div>

          <nav aria-label="Pagination" class="flex items-center justify-center pt-10"></nav>
        </div>
      </div>
    </main>
  </div>
</div>
